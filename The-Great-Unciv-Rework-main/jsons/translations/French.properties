Great Zimbabwe = Grand Zimbabwe
'Among the gold mines of the inland plains between the Limpopo and Zambezi rivers there is a fortress built of stones of marvelous size, and there appears to be no mortar joining them ... This edifice is almost surrounded by hills, upon which are others resembling it in the fashioning of stone and the absence of mortar, and one of them is a tower more than 12 fathoms high.\nThe natives of the country call these edifices Symbaoe, which according to their language signifies court.' - Vicente Pegado = 'Parmi les mines d’or des plaines intérieures entre les fleuves Limpopo et Zambèze, il y a une forteresse construite en pierres de taille merveilleuse, et il semble qu’aucun mortier ne les relie ... Cet édifice est presque entouré de collines, sur lesquelles d’autres lui ressemblent dans le façonnage de la pierre et l’absence de mortier, et l’un d’eux est une tour de plus de 12 brasses de haut.\nLes indigènes du pays appellent ces édifices Symbaoe, ce qui, selon leur langue, signifie cour.' - Vicente Pegado
