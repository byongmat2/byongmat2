'Among the gold mines of the inland plains between the Limpopo and Zambezi rivers there is a fortress built of stones of marvelous size, and there appears to be no mortar joining them ... This edifice is almost surrounded by hills, upon which are others resembling it in the fashioning of stone and the absence of mortar, and one of them is a tower more than 12 fathoms high.\nThe natives of the country call these edifices Symbaoe, which according to their language signifies court.' - Vicente Pegado = 'Unter den Goldminen der Ebenen im Landesinneren zwischen den Flüssen Limpopo und Sambesi befindet sich eine Festung, die aus Steinen von wunderbarer Größe erbaut wurde, und es scheint keinen Mörtel zu geben, der sie verbindet ... Dieses Gebäude ist fast von Hügeln umgeben, auf denen sich andere befinden, die ihm in der Gestaltung des Steins und dem Fehlen von Mörtel ähneln, und einer von ihnen ist ein Turm von mehr als 12 Klafter Höhe.\nDie Ureinwohner des Landes nennen diese Gebäude Symbaoe, was nach ihrer Sprache Hof bedeutet.' - Vicente Pegado
